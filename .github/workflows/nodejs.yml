name: Meowth CI
on:
  push:
    branches:
      - master

jobs:
  jobs1:
    name: meowth-install
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@master

      - name: install nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
    
      - name: install dependencies
        run: |
          node -v
          npm -v
          cd client && npm install
          node ./node_modules/@angular/cli/bin/ng build --outputPath=../dist --base-href=/meowth
          node ./node_modules/@angular/cli/bin/ng -version
          
      - name: deploy
        uses: peaceiris/actions-gh-pages@v2.3.1
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACCESS_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public

      - name: git push
        run: |
          cd ./dist
          git add .
          git config user.email "44823912@qq.com"
          git config.user.name "wufengliang"
          git commit -m 'git push something'
          
      - name: github page
        run: | 
          cd ./dist
          git push --set-upstream -force --quiet "https://${ACCESS_TOKEN}@github.com/meowth.git" master:gh-pages
        env:
          ACTIONS_DEPLOY_KEY:${{secrets.ACCESS_TOKEN}}
