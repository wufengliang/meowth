name: Meowth CI
on: 
  push:
    branches: 
      - master

jobs:
  jobs1:
    name: meowth-install
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@master
        
      - name:	install nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
          
      - name: build
        run: |
          node -v
          npm -v
          cd client
          npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v2.3.1
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
        
          
        
       
