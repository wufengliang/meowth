name: Meowth CI
on:
  push:
    branches:
      - master

jobs:
  job1:
    name: install basic
    runs-on: ubuntu-latest
    steps:
      - name: Get Codes
        uses: actions/checkout@master
      
      - name: Install Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
    
  job2:
    name: install dependencies
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Install Client Dependencies
        run: |
          cd client
          npm install
  
  job3:
    name: build project
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: Build The Project
        run: |
          node ./client/node_modules/@angular/cli/bin/ng build --outputPath=./dist --base-href=/meowth
        
  job4:
    name: meowth-install
    runs-on: ubuntu-latest
    needs: [job3]
    steps:
      - name: deploy
        uses: peaceiris/actions-gh-pages@v2.3.1
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
